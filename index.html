<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="my-balance">
        <div class="balance-info">
          <h2 class="balance-text">My balance</h2>
          <h1 class="balance-number">$921.48</h1>
        </div>
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="spending">
        <h1 class="spending-text">Spending - Last 7 days</h1>
        <div class="spending-graphic">
          <div class="bar mon"></div>
          <div class="bar tue"></div>
          <div class="bar wed"></div>
          <div class="bar thu"></div>
          <div class="bar fri"></div>
          <div class="bar sat"></div>
          <div class="bar sun"></div>
          <p>mon</p>
          <p>tue</p>
          <p>wed</p>
          <p>thu</p>
          <p>fri</p>
          <p>sat</p>
          <p>sun</p>
        </div>
        <hr class="line"></hr>
        <div class="spending-total">
          <div class="total-month">
            <p>Total this month</p>
            <h1 class="total-spending">$47.33</h1>
          </div>
          <div class="last-month">
            <p class="percent">+2.4%</p>
            <p class="text">from last month</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>

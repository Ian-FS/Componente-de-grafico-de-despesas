<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="my-balance">
      <div class="balance-info">
        <h2 class="balance-text">My balance</h2>
        <h1 class="balance-number">$921.48</h1>
      </div>
      <img src="./images/logo.svg" alt="" />
    </div>
    <div class="spending">
      <h1 class="spending-text"></h1>
      <div class="spending-graphic"></div>
      <div class="line"></div>
      <div class="spending-total">
        <div class="total-month">
          <h2>Total this month</h2>
          <h1>$478.33</h1>
        </div>
        <div class="last-month">
          <p class="percent">+2.4%</p>
          <p class="text">from last month</p>
        </div>
      </div>
    </div>
  </body>
</html>
